{% extends 'to_do/base.html' %}
{% block content %}

<div class="center" style="text-align: center; text-transform: uppercase;">
    <h3>Retrieve Your Tweet</h3>
</div>
<h3>Retrieve tweet</h3>


<div class="item-row">
    <h3>Tweet</h3>
    <h1>{{ tweet.tweet }}</h1>
    <br>
    <h3>User</h3>
    <h1>{{ tweet.user}}</h1>
    <br>
    <h3>Datetime</h3>
    <h1>{{ tweet.date_create }}</h1>
</div>

<div class="item-row">
      <a class="btn btn-sm btn-info" href="{% url 'tweet_update' tweet.id %}">Update</a>
     <a class="btn btn-sm btn-danger" href="{% url 'tweet_delete' tweet.id %}">Delete</a>
      </div>
{% endblock content %}
