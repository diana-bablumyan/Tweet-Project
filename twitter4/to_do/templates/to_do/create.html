{% extends 'to_do/base.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>
    {% block content %}

    <div class="todo-list">
        <div class="center-txt" style="color: #69c6e2; text-align: center; text-transform: uppercase;">
            <h3 style="color: #69c6e2;">Create tweet</h3>
        </div>

        <form method="post">
            <div class="item-row item ">
                <div class="center-txt " style="text-align: center; text-transform: uppercase; ">
                    <h3 style=" color: #fff; ">Create Here</h3>
                </div>

                {% csrf_token %}
                <br /> {{ tweet_form.tweet.label }}
                <br /> {{ tweet_form.tweet }}
            </div>

            <div class="item-row ">
                <button class="btn btn-sm btn-success " type="submit ">Create</button>
            </div>
        </form>
    </div>

    {% endblock content %}
</body>
</html>
