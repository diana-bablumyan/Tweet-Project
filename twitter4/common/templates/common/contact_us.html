{% extends 'to_do/base.html' %}
{% block content %}

    {% csrf_token %}
    <div class="todo-list">
        <div class="center-txt" style="color: #69c6e2; text-align: center; text-transform: uppercase;">
            <h3 style="color: #69c6e2;">Contact Us</h3>
        </div>

        <form method="post">
            <div class="item-row item ">
                <div class="center-txt " style="text-align: center; text-transform: uppercase; ">
                    <h3 style=" color: #fff; ">Write Message Here</h3>
                </div>

                {% csrf_token %}
                <br /> {{ form.name.label }}
                <br /> {{ form.name }}
                <br /> {{ form.sender.label }}
                <br /> {{ form.sender }}
                <br /> {{ form.message.label }}
                <br /> {{ form.message }}
            </div>

            <div class="item-row ">
                <button class="btn btn-sm btn-success " type="submit ">Send</button>
            </div>
        </form>
    </div>

{% endblock content %}
